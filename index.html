<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css'
          integrity='sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt' crossorigin='anonymous'>
    <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'
          integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>
    <script src='js/jquery-3.4.1.min.js'></script>
    <script src='js/init.js'></script>
</head>
<body>

<div class="container">
    <div class="well">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item"><a class="nav-link active" href="#login" data-toggle="tab">FORM</a></li>
            <li class="nav-item"><a class="nav-link" href="#table" data-toggle="tab">TABLE</a></li>
        </ul>
        <div id="myTabContent" class="tab-content mt-2">
            <div class="tab-pane active in" id="login">
                <form id="tab" method="post" class="text-center">
                    <div class="form-group">
                        <label class="col-sm-1 text-right">Name</label>
                        <input type="text" name="name">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 text-right">Surname</label>
                        <input type="text" name="surname">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 text-right">Country</label>
                        <input type="text" name="country">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 text-right">City</label>
                        <input type="text" name="city">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 text-right">Birthday</label>
                        <input type="date" name="bday" max="3000-12-31"
                               min="1000-01-01">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 text-right">Gender</label>
                        <label>
                            <input type="radio" value="male" name="gender"> Male</label>
                        <label class="ml-2">
                            <input type="radio" value="female"  name="gender"> Female</label>
                    </div>
                    <div id="but1">
                        <button class="btn btn-primary" type="reset">Clean</button>
                        <button type="button" class="btn btn-primary" id="send">Send</button>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="table">
                <h2>Table</h2>
                <div id="table_users">

                </div>
            </div>


        </div>
    </div>
</div>


    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'
            integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo'
            crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js'
            integrity='sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P'
            crossorigin='anonymous'></script>
</body>
</html>
